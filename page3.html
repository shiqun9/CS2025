<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register & Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6NINX6j+h0Xx0pD3x/UjG9QmOtjpEnELeh3j6lQc3iFM5JtEmWES6jl2btN8wB0vV9yuBs8b5z8YoX0Wpj3iw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="page3.css" />
</head>
<body>

  <!-- SIGN UP FORM -->
  <div class="container" id="signup" style="display: none;">
    <h1 class="form-title">Register</h1>
    <form id="signupForm" action="#" method="post" novalidate>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" name="fName" placeholder="First Name" required />
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" name="lName" placeholder="Last Name" required />
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="signupEmail" name="email" placeholder="Email" required />
        <label for="signupEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signupPassword" name="password" placeholder="Password" required />
        <label for="signupPassword">Password</label>
      </div>

      <input type="submit" class="btn" value="Sign Up" />
    </form>

    <p class="or">---------- or -----------</p>

    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>

    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <!-- SIGN IN FORM -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form id="signInForm" action="#" method="post" novalidate>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="signinEmail" name="email" placeholder="Email" required />
        <label for="signinEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signinPassword" name="password" placeholder="Password" required />
        <label for="signinPassword">Password</label>
      </div>

      <p class="recover"><a href="#">Recover Password</a></p>

      <input type="submit" class="btn" value="Sign In" />
    </form>

    <p class="or">---------- or -----------</p>

    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>

    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

</body>
</html>
